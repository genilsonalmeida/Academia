<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="./css/lutas.css">

    <title>Sumô Robô</title>

    <script>window.$ = window.jQuery = require('jquery');</script>

    <!-- JQuery -->
    <script src="./controller.js"></script>
</head>

<body>
    <nav id="navBar" class="navbar sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SUMO DE ROBÔ</a>
        <div id="btnGroupRodadas" class="btn-group">
            <button id="btnMinus" type="button" class="btn btn-secondary btn-sm">
                <i class="fas fa-minus"></i>
            </button>
            <button id="btnPlus" type="button" class="btn btn-secondary btn-sm">
                <i class="fas fa-plus"></i>
            </button>
            <button id="btnCancel" type="button" class="btn btn-secondary btn-sm">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </nav>
    
    <nav id="navegacao" class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>

    <div style="margin-top: 2%;">
        <div>
            <div id="divLuCentro" class="container">
                <h1 class="titulo">Batalha Atual</h1>
                <label id="lblUm">Bob Lee</label>
                <input type="text" name="placarUm" class="form-control" id="placarUm" placeholder="0" required>
                <h2 id="versus">X</h2>
                <input type="text" name="placarDois" class="form-control" id="placarDois" placeholder="0" required>
                <label id="lblDois">Bob Lee</label>
            </div>
            <input id="btnPlacar" type="submit" class="btn btn-primary" value="Cadastrar Placar">
        </div>
        <div>
            <div id="divLuEsquerda" class="container">
                <h1 class="titulo">Batalha Anterior</h1>
                <h2>Bob Lee 2 X 1 Sucata</h2>
            </div>
            <div id="divLuDireita" class="container">
                <h1 class="titulo">Próxima Batalha</h1>
                <h2>Bob Lee 2 X 1 Sucata</h2>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./js/lutas.js"></script>

</body>

</html>
