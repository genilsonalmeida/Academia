<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="main.css">

    <title>Sumô Robô</title>

    <script>window.$ = window.jQuery = require('jquery');</script>

    <!-- JQuery -->
    <script src="./controller.js"></script>
</head>

<body>
    <nav id="navBar" class="navbar sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SUMÔ DE ROBÔ</a>
        <div class="btn-group">
            <button id="btnMinus" type="button" class="btn btn-secondary btn-sm">
                <i class="fas fa-minus"></i>
            </button>
            <button id="btnPlus" type="button" class="btn btn-secondary btn-sm">
                <i class="fas fa-plus"></i>
            </button>
            <button id="btnCancel" type="button" class="btn btn-secondary btn-sm">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </nav>
    
    <nav id="navegacao" class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>

    <div class="container">
        <h1 class="titulo">Cadastrar Robô</h1>
    <div id="divEsquerda" class="container" style="padding-top: 20px;">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Nome do Robô: </label>
                <input type="text" name="robo" class="form-control" id="formGroupExampleInput" placeholder="Robô" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Nome da Equipe: </label>
                <input type="text" name="equipe" class="form-control" id="formGroupExampleInput2" placeholder="Equipe" required>
            </div>
            <button id="cadastrar" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <div id="divDireita" class="container">
        <table id="tableCadastro" class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Robô</th>
                    <th scope="col">Equipe</th>
                    <th id="thMenor" scope="col">Editar</th>
                    <th id="thMenor" scope="col">Excluir</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"crossorigin="anonymous"></script>
    <script src="./js/cadastro.js"></script>
</body>

</html>
